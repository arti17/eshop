{% load widget_tweaks %}
{% csrf_token %}

<div class="col6 offset-3">
    {% for field in form %}
            <div class="form-group row">
                <label for="" class="col-2 col-form-label">{{ field.label }}
                    {% if field.field.required %}
                        <span class="text-danger">*</span>
                    {% endif %}
                </label>

                <div class="col-6">
                    <p>{{ field|add_class:'form-control' }}</p>
                </div>

                {% for error in field.errors %}
                    <span class="text-danger">{{ error }}</span>
                {% endfor %}
            </div>
    {% endfor %}

    <div class="row offset-3">
        <div>
            <button class="btn btn-success mr-2" type="submit">{{ btn_text }}</button>
        </div>
        <a href="{% url 'index' %}" class="btn btn-danger">Cancel</a>
    </div>
    <br>
</div>
